<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaappin Admin</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
   

    <main class="main-content">
      

      <div class="row">
        <!-- Left Form -->
        <div class="form-box">
          <h2>Add Product Category</h2>
          <input type="text" placeholder="Enter Product Category Name"/>
          <label>Category Image</label>
          <input type="file"/>
          <button class="submit-btn">Submit</button>
        </div>

        <!-- Right Table -->
        <div class="table-box">
          <h2>List of Product Categorys</h2>
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Product Category Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="https://themewagon.github.io/zaap/assets/img/chinese.jpg" alt="Chinese"/></td>
                <td>Chinese</td>
                <td><button class="edit-btn">Edit</button></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td><img src="https://themewagon.github.io/zaap/assets/img/tandoor.jpg" alt="Tandoor"/></td>
                <td>TANDOOR</td>
                <td><button class="edit-btn">Edit</button></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td><img src="https://themewagon.github.io/zaap/assets/img/pepsi.jpg" alt="Cold Drinks"/></td>
                <td>COLD DRINKS</td>
                <td><button class="edit-btn">Edit</button></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
